<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../style/auth.css">
    <title>NodeJS Epreuve Groupe - Auth</title>
</head>
    <body class="auth">
        <div class="texture"></div>
        <form class="form" id="loginForm">
            <div class="auth2">
                <div class="authentification">Authentification</div>
            </div>
            <div class="mail">
                <input id="accountEmail" class="email" type="email" placeholder="Email . . ." required>
            </div>
            <div class="mdp">
                <input id="password" class="password" type="password" placeholder="Password . . ." required>
            </div>
            <div class="connexion-frame">
                <button class="connexion" type="submit" disabled>Connexion</button>
            </div>
        </form>
    </body>
    <script src="../script/auth.js"></script>
</html>
